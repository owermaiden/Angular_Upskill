<div class="row d-flex justify-content-center">
    <div class="col-12 pb-2" style="background-color: aqua;">
        <h5 class="text-center">A usual Component, dont have any child</h5>
        <br>
        <div class="d-flex justify-content-center">
            <div class="list-group w-25">
                <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-start" 
                   *ngFor="let mentor of mentors" (click)="onSelectMentor(mentor)" >
                    <div class="ms-2 me-auto">
                      <div class="fw-bold">{{ mentor.name }}</div>
                    </div>
                    <span class="badge bg-primary rounded-pill">{{ mentor.likeCount }}</span>
                    
                </a>

        </div>
      </div>
    </div>
</div>
